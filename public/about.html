                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                    <form class="form-inline my-2 my-lg-0 call-me-form">

    <h1>let's Travel to Morocco</h1>

    <p></p>
    <!--Modal-->
    <div class="modal" id="Mymodal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="contact" class="modal-title">Contact us</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="email-request-form">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                        <div class="modal-footer">
                            <input type="submit" class="btn btn-success" data-toggle="modal" data-target="#Mymodal">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <footer class="bg-light">
        <div class="container">

        </div>
